{% extends 'base.html' %}

{% block page_content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-7">

            <div class="card">
                <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                    <div class="form-group m-3">
                        <label class="form-label">Album name</label>
                        <input required name="Album name" type="text" placeholder="Enter a Album name" class="form-control">
                    </div>
                    
                    <div class="form-group m-3">
                        <label for="DescriptionForm" class="form-label">Album description</label>
                        <textarea required rows="4" name="description" class="form-control" id="DescriptionForm">{{ Album.description }}</textarea>
                    </div>

                    <div class="form-group m-3">
                        <label class="form-label">Speltak(ken)</label>
                        <select required multiple class="form-select" name="speltak" >
                            {% for speltak in speltakken %}
                            <option value="{{speltak}}">{{speltak}}</option>
                            {% endfor %}
                        </select>
                        
                    </div>

                    <div class="form-group m-3">
                        <label>Upload images</label>
                        <input required name="images" type="file" multiple class="form-control-file">
                    </div>

                    <button type="submit" class="btn spinner-button btn-primary m-3">Upload</button>    
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
